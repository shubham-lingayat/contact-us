  <body>
    <div class="container">
      <div class="page-header d-flex justify-content-center">
        <h1>Contact-Us</h1>
      </div>

      <div class="container">
        <div class="row">
          <br />
          <div class="col-md-6">
            <form action="save_contact.php" method="POST">
              <div class="form-group">
                <label for="form-name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Name"
                  name="name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="form-email">Email Id</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email Address"
                  name="email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="form-subject">Contact Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="contact_number"
                  placeholder="Conatct Number"
                  name="contact_number"
                  required
                />
              </div>
              <div class="form-group">
                <label for="form-message">Enter your Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  placeholder="Message"
                  name="message"
                  required
                ></textarea>
              </div>
              <input class="btn btn-primary" type="submit" value="submit" />
            </form>
          </div>
          <br />
